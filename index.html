<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Random Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Generate a <br class="line-break"><span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img onclick="copyPassword()" src="imgs/copy.png" alt="copy-icon">
    </div>
    <button onclick="createPassword()"><img src="imgs/generate.png" alt="generate-icon">Generate Password</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
